server:
  port: 6770
spring:
  application:
    name: order-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: seata_test
    password: 'seata1234abcd!'
    url: jdbc:mysql://zhuyc.top:13306/order?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&rewriteBatchedStatements=true
  cloud:
    nacos:
      discovery:
        server-addr: zhuyc.top:18848
        register-enabled: true
        namespace: 3c250526-65c6-4417-b3d9-84e67e304fcb
      config:
        server-addr: zhuyc.top:18848
        enabled: true
        file-extension: yaml
        namespace: 3c250526-65c6-4417-b3d9-84e67e304fcb

seata:
  enabled: true
  application-id: ${spring.application.name}
  # 事务群组（可以每个应用独立取名，也可以使用相同的名字），要与服务端nacos-config.txt中service.vgroup_mapping的后缀对应
  tx-service-group: ${spring.application.name}-tx-group
  config:
    type: nacos
    # 需要和server在同一个注册中心下
    nacos:
      namespace: 3c250526-65c6-4417-b3d9-84e67e304fcb
      serverAddr: zhuyc.top:18848
      # 需要server端(registry和config)、nacos配置client端(registry和config)保持一致
      group: SEATA_GROUP
      username: "nacos"
      password: "nacos"
  registry:
    type: nacos
    nacos:
      # 需要和server端保持一致，即server在nacos中的名称，默认为seata-server
      application: seata-server
      server-addr: zhuyc.top:18848
      group: SEATA_GROUP
      namespace: 3c250526-65c6-4417-b3d9-84e67e304fcb
      username: "nacos"
      password: "nacos"

mybatis:
  mapperLocations: classpath:mapper/*.xml